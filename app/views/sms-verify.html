<ion-view view-title="手机验证">
	<ion-content class="padding">
		<div>我们已向您填写的手机 {{order.phone | phone}} 发送了短信验证码，请查收填写。</div>
		<div class="padding-vertical clearfix">
			<div class="pull-left" style="width: 55%">
				<div class="item item-input">
				  <input type="tel" ng-model="order.vcode" ng-pattern="/^[\s\S]{6}$/"  placeholder="短信验证码" clear-input required>
				</div>
			</div>
			<div class="pull-right" style="width: 40%">
				<button type="button" class="button button-block button-energized no-margin" ng-click="sendSms(true)" ng-disabled="clicked || resendCountdown">
				  <span ng-show="resendCountdown" class="fs-xs">{{resendCountdown}}秒后重新发送</span>
				  <span ng-hide="resendCountdown">获取验证码</span>
				</button>
			</div>
		</div>

		<div class="dbl-margin-top">银行卡绑定成功后，将向您的账户充值1元</div>

		<button type="submit" class="button button-block button-energized" ng-click="submit()" ng-disabled="!order.vcode || clicked">确定</button>
</ion-content>
</ion-view>
