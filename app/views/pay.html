<ion-view view-title="绑定并支付" cache-view="fasle">
	<ion-content class="" id="pay">
		<div class="card padding">
			<div class="list">
			  <label class="item item-input item-select">
			    <span class="input-label">银行</span>
			    <select ng-model="pay.bankCode" ng-options="bank.id as bank.name for bank in bankList">
	        </select>
			  </label>
			  <label class="item item-input">
			    <span class="input-label">卡号</span>
			    <input type="text" ng-model="pay.cardNo" placeholder="请输入银行卡号">
			  </label>
			</div>
		</div>

		<div class="card padding">
			<div class="list">
				<div class="padding-top align-center accent tip">
					请填写本人真实信息，核实后不可更改哦~
				</div>
			  <label class="item item-input">
			    <span class="input-label">姓名</span>
			    <input type="text" ng-model="pay.name" placeholder="请输入持卡人姓名" ng-disabled="disableIdEdit">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">身份证</span>
			    <input type="text" ng-model="pay.id" placeholder="请输入身份证" ng-disabled="disableIdEdit">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">手机号</span>
			    <input type="text" ng-model="pay.phone" placeholder="请输入银行预留手机">
			  </label>
			  <label class="item item-input vcode">
			    <span class="input-label">验证码</span>
			    <input type="text" ng-model="pay.vcode" placeholder="请输入短信验证码">
			  </label>
			  <button class="button button-small" ng-click="sendSms()" ng-disabled="!pay.cardNo || !pay.name || !pay.id || !pay.phone || resendCountdown">
			  	<span ng-hide="resendCountdown">获取验证码</span>
			  	<span ng-show="resendCountdown">{{resendCountdown}}秒后重新获取</span>
			  </button>
			</div>
		</div>

		<div class="padding-left padding-right">
			<button class="button button-full" ng-click="doPay()">绑定并支付</button>
		</div>
	</ion-content>

	<publicity></publicity>
</ion-view>
