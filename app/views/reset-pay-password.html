<ion-view view-title="{{type}}支付密码">
	<ion-content class="padding dark">
		<form name="resetForm" ng-submit="submit()">
			<div class="padding-vertical">我的手机号: {{user.phone | phone}}</div>

			<div class="padding-bottom clearfix">
				<div class="pull-left" style="width: 55%">
					<div class="item item-input">
					  <input type="tel" ng-model="user.vcode" ng-minlength="4" placeholder="短信验证码" clear-input rquired>
					</div>
				</div>
				<div class="pull-right" style="width: 40%">
					<button type="button" class="button button-block button-energized no-margin" ng-click="sendSms()" ng-disabled="resendCountdown">
					  <span ng-show="resendCountdown" class="fs-xs">{{resendCountdown}}秒后重新发送</span>
					  <span ng-hide="resendCountdown">获取验证码</span>
					</button>
				</div>
			</div>

			<div class="dbl-padding-top">
				新的支付密码
				<div class="gray">(6-16位，至少包含数字、字母、符号中的2种)</div>
			</div>

			<div class="margin-vertical">
				<div class="item item-input bottom-border">
			    <input type="password" ng-model="user.password" ng-pattern="passwordPattern"  placeholder="支付密码" clear-input required>
			  </div>
			</div>

			<div class="dbl-padding"></div>

			<button type="submit" class="button button-block button-energized" ng-disabled="resetForm.$invalid">确定</button>
		</form>

	</ion-content>
</ion-view>>
