<ion-view view-title="找回支付密码">
	<ion-content class="padding">
		<div class="card padding">
			<div class="item item-input-inset">
		    <label class="item-input-wrapper">
		      <input type="text" ng-model="user.vcode" placeholder="短信验证码">
		    </label>
		    <button class="button button-small button-light" ng-click="sendSms()" ng-disabled="resendCountdown">
		      <span ng-show="resendCountdown">{{resendCountdown}}秒后重新发送</span>
		      <span ng-hide="resendCountdown">获取验证码</span>
		    </button>
		  </div>
			<label class="item item-input">
		    <input type="password" ng-model="user.password" placeholder="6~16位字母、数字、字符组合">
		  </label>
		  <button class="button button-full" ng-click="retrievePayPassword()" ng-disabled="!user.vcode || !user.password">设置</button>
		</div>
	</ion-content>

	<publicity></publicity>
</ion-view>
