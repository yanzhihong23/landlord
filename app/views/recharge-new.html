<ion-view view-title="充值" cache-view="fasle">
	<ion-content id="pay">
		<form name="rechargeNewForm" ng-submit="rechargeNew()">
			<div class="card transparent-bg">
				<div class="padding align-center accent-bg white">账户余额（{{balanceUsable | currency: ''}}元）</div>
				<div class="list padding-horizontal white-bg">
				  <label class="item item-input">
				    <span class="input-label">充值金额</span>
				    <input type="text" ng-model="recharge.amount" placeholder="请输入充值金额" required>
				  </label>
				  <label class="item item-input item-select" ng-click="selectBankNew()">
				    <span class="input-label">银行</span>
				    <span class="select">{{recharge.bankName}}</span>
		        </select>
				  </label>
				  <label class="item item-input">
				    <span class="input-label">卡号</span>
				    <input type="text" ng-model="recharge.cardNo" ng-pattern="/^[0-9]{16,19}$/" placeholder="请输入银行卡号" required>
				  </label>
				</div>
			</div>

			<div class="card padding">
				<div class="list">
					<div class="padding-top align-center accent tip">
						请填写本人真实信息，核实后不可更改哦~
					</div>
				  <div class="item item-input">
				    <span class="input-label">姓名</span>
				    <input type="text" ng-model="recharge.name" placeholder="请输入持卡人姓名" ng-disabled="disableIdEdit" clear-input required>
				  </div>
				  <div class="item item-input">
				    <span class="input-label">身份证</span>
				    <input type="text" ng-model="recharge.id" ng-pattern="/.{15,18}$/" placeholder="请输入身份证" ng-disabled="disableIdEdit" clear-input required>
				  </div>
				  <div class="item item-input">
				    <span class="input-label">手机号</span>
				    <input type="text" ng-model="recharge.phone" ng-pattern="/^[0-9]{11}$/" placeholder="请输入银行预留手机" clear-input required>
				  </div>
				  <div class="item item-input vcode">
				    <span class="input-label">验证码</span>
				    <input type="text" ng-model="recharge.vcode" ng-pattern="/^[\s\S]{6}$/" placeholder="" clear-input required>
				  </div>
				  <button type="button" class="button button-small" ng-click="sendSms()" ng-disabled="!recharge.cardNo || !recharge.name || !recharge.id || !recharge.phone || resendCountdown || clicked">
				  	<span ng-hide="resendCountdown">获取验证码</span>
				  	<span ng-show="resendCountdown">{{resendCountdown}}秒后重新获取</span>
				  </button>
				</div>
				<div class="padding-bottom fs-xs align-center" ng-init="tos=true">
			  	<input type="checkbox" class="small tos" ng-model="tos"> 同意<a class="blue" href="#/tab/quickPayTos">《快钱快捷支付协议》</a>
			  </div>
			</div>

			<div class="submit">
				<button type="submit" class="button button-full" ng-disabled="rechargeNewForm.$invalid">确认充值</button>
			</div>
		</form>
	</ion-content>
</ion-view>
