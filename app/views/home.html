<ion-view view-title="大房东" class="home" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon transparent" on-double-tap="reload()">双击刷新</button>
  </ion-nav-buttons>
	<ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="goToInfo()">我的房产</button>
	</ion-nav-buttons>
  <ion-content class="padding">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" spinner="lines">
    </ion-refresher>
    <div class="card padding align-center" id="house_card">
    	<p class="desc gray">房产抵押率 {{house.mortgageRate}}%</p>
      <div class="row">
      	<div class="col-50 align-left">
      		<span class="btn">{{house.duration}}个月/{{house.minPrice}}万元起投</span>
      	</div>
      	<div class="col-50 align-right">
      		<span class="btn">{{house.houseType}}</span>
      	</div>
      </div>

      <div class="predict gray">预期年化收益率</div>
      <div class="percent">{{house.annualYield}}<span class="per">%</span></div>
      
      <div class="progress-bar">
        <span style="width: {{house.completeRate || 0}}%"></span>
      </div>

      <span class="arrow"></span>
      <div class="seize-wrapper" ng-cloak>
        <div class="seize" ng-class="{disabled: house.status!=3}">
          <a href="#/tab/buy" ng-show="house.status==3"><img src="images/seize.png" alt="抢" width="60"></a>
          <a ng-show="house.status==1">收益中...</a>
          <a ng-show="house.status==0">敬请期待</a>
          <span class="countdown" ng-show="countdown">
            <span class="odometer" id="h1"></span>
            <span class="odometer" id="h2"></span>
            <span class="odometer">:</span>
            <span class="odometer" id="m1"></span>
            <span class="odometer" id="m2"></span>
            <span class="odometer">:</span>
            <span class="odometer" id="s1"></span>
            <span class="odometer" id="s2"></span>
          </span>
        </div>
      </div>
      
      <div class="preview">
        <img src="images/img-2.png" alt="详情" width="28" ng-click="openModal()">
      </div>
    </div>
  </ion-content>

  <publicity></publicity>
</ion-view>
