<ion-view view-title="房东信息" id="login_view">
	<div class="logo-part"></div>
	<div class="card padding">
		<div class="padding align-center fs-xs">您已经是大房东的用户，请您登录</div>
		<label class="item item-input">
	    <input type="password" ng-model="account.password" placeholder="请输入登录密码">
	  </label>
	  <div class="pull-right padding fs-xs">忘记密码?</div>
	  <button class="button button-full" ng-click="login()">登录</button>
	</div>
</ion-view>
