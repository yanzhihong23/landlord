<ion-view view-title="找回密码">
	<ion-content>
		<div class="padding">
			<form name="retrieveForm" ng-submit="changePassword()">
			  <div class="padding-vertical">
					<div class="item item-input white" >
				    <input type="tel" ng-model="account.phone" name="phone" placeholder="手机号码" ng-pattern="/^[0-9]{11}$/" ng-trim=true clear-input required>
				  </div>
				</div>

			  <div class="padding-bottom clearfix">
			  	<div class="pull-left" style="width: 55%">
			  		<label class="item item-input">
			  		  <input type="tel" ng-model="account.retrieveVcode" ng-minlength="4" placeholder="短信验证码" rquired>
			  		</label>
			  	</div>
			  	<div class="pull-right" style="width: 40%">
			  		<button type="button" class="button button-block button-energized no-margin" ng-click="sendRetrieveSms()" ng-disabled="resendCountdown || retrieveForm.phone.$invalid">
			  		  <span ng-show="resendCountdown" class="fs-xs">{{resendCountdown}}秒后重新发送</span>
			  		  <span ng-hide="resendCountdown">获取验证码</span>
			  		</button>
			  	</div>
			  </div>

				<div class="padding-bottom">
					<label class="item item-input">
					  <input type="text" ng-model="account.idNo" placeholder="身份证号码">
					</label>
				</div>

				<div class="padding-bottom">
					<label class="item item-input">
				    <input type="password" ng-model="account.newPassword" ng-pattern="passwordPattern" placeholder="6-16位，至少包含数字、字母、符号中的2种" required>
				  </label>
				</div>
				
			  <button type="submit" class="button button-block button-energized" ng-disabled="retrieveForm.$invalid">重置密码</button>
			</form>
		</div>
	</ion-content>
</ion-view>
