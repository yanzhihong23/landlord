<ion-view view-title="选择银行卡">
	<ion-content class="padding-top">
		<ion-list>
			<ion-item ng-repeat="card in bankCards" class="item-icon-left" ng-click="select($index)">
				<i class="icon bank-icon" ng-class="card.shortName"></i>
				{{card.name}}<span ng-show="card.tailNo">(尾号{{card.tailNo}})</span>
				<div class="gray">{{card.limit.desc}}</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
