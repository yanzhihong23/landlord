<ion-view view-title="{{house.title}}" id="order_view">
  <ion-content class="padding">
    <form name="orderForm" ng-submit="quickPay()">
      <div class="card align-center">
        <div class="title">支付金额：<span class="accent">{{order.total | currency:''}}</span>元</div>
        <section class="padding payment-select list">
          <label class="balance">
            <span>
              <input type="checkbox" ng-model="order.useBalance" ng-disabled="!order.balanceUsable">
            </span>
            账户余额（{{order.balanceUsable | currency:''}}元）
          </label>
          <div class="item item-select">
            <span class="input-label">
              <input type="checkbox" ng-model="order.useCard" ng-disabled="order.cardDisabled"> 
            </span>
            <select ng-model="order.bankCard" ng-options="card.value as card.label for card in bankCards" ng-disabled="!order.useCard">
             </select>
          </div>
          <div ng-show="order.bank" class="card-pay align-left fs-xs accent">银行卡还需支付{{order.bank | currency:''}}元</div>

          <label class="item item-input">
            <input type="password" placeholder="请输入支付密码" ng-model="user.payPassword" ng-pattern="/^[\s\S]{6,16}$/" required>
          </label>
          <a href="#/tab/retrievePayPassword" class="pull-right blue padding fs-xs">忘记支付密码?</a>
        </section>
      </div>

      <button type="submit" class="button button-full" ng-disabled="!(order.useBalance || order.useCard) || orderForm.$invalid">支付</button>
      
    </form>
  	
  </ion-content>

  <publicity></publicity>
</ion-view>
