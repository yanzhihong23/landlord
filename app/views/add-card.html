<ion-view view-title="添加银行卡" class="whitesmoke-bg">
	<ion-content class="padding-top" id="pay">
		<form name="addForm" ng-submit="submit()">
			<section class="list">
				<label class="item item-input item-select" ng-click="selectBank()">
			    <span class="input-label">银行</span>
	        <span class="select">{{pay.bankName}}</span>
			  </label>
			  <div class="item item-input">
			    <span class="input-label">卡号</span>
			    <input type="text" ng-model="pay.cardNo" ng-pattern="/^[0-9]{16,19}$/" placeholder="银行卡号" clear-input required>
			  </div>
			  <div class="item item-input">
			    <span class="input-label">手机号</span>
			    <input type="text" ng-model="pay.phone" ng-pattern="/^[0-9]{11}$/" placeholder="银行预留手机" clear-input required>
			  </div>
			  <div class="item item-input vcode">
			    <span class="input-label">验证码</span>
			    <input type="text" ng-model="pay.vcode" ng-pattern="/^[\s\S]{6}$/" placeholder="短信验证码" required>
			  </div>
			  <button type="button" class="button button-small" ng-click="sendSms()" ng-disabled="!pay.cardNo || !pay.phone || resendCountdown || clicked">
			  	<span ng-hide="resendCountdown">获取验证码</span>
			  	<span ng-show="resendCountdown">{{resendCountdown}}秒后重新获取</span>
			  </button>
			</section>
			<div class="padding-bottom fs-xs text-center" ng-init="tos=true">
		  	<input type="checkbox" class="small tos" ng-model="tos"> 同意<a class="blue" href="#/tab/quickPayTos">《快钱快捷支付协议》</a>
		  </div>

		  <div class="submit">
		  	<button type="submit" class="button button-full" ng-disabled="addForm.$invalid || !tos || clicked">添加</button>
		  </div>
	  </form>
	</ion-content>
</ion-view>
